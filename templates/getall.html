{% extends "layout.html" %}

{% block content %}

<ul class="list-unstyled">
    {% for post in posts %}
    <li>
        <div class="thumbnail" style="width: 60%" style="height: 250px" onclick="location.href=''" style="margin: 0 15px 15px 0">
            <img src="" style="width: 80px;height: 80px">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow={{post.wegot}}% aria-valuemin="0" aria-valuemax="100">               
                </div>
                <h4 id="thumbnail-label"><a
                    href="/crowd/{{ post._id }}"
                        target="_blank">{{post.name}}</a></h4>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<div class="row">
    <div class="col-md-2">&nbsp;</div>
    <div class="col-md-8">
        <div class="row space-16">&nbsp;</div>
        <div class="row">
                {% for post in posts %}
            <div class="col-sm-4">
                    <div class="thumbnail">
                        <div class="caption text-center"
                            onclick="location.href=''">
                            <div class="position-relative">
                                <img src="" style="width:72px;height:72px;" />
                            </div>
                            <h4 id="thumbnail-label"><a
                                href="/crowd/{{ post._id }}"
                                    target="_blank">{{post.name}}</a></h4>
                            <p><i class="glyphicon glyphicon-user light-red lighter bigger-120"></i>{{post.org}}&nbsp;</p>
                            <div class="thumbnail-description smaller">{{ post.description}}</div>
                        </div>
                        <div class="caption card-footer text-center">
                            <ul class="list-inline">
                                    <p><a class="btn btn-default" href="/crowd/{{ post._id }}">Узнать больше &raquo;</a></p>
                            </ul>
                        </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-2">&nbsp;</div>
    </div>
</div>
<p>Use this area to provide additional information.</p>

{% endblock %}
